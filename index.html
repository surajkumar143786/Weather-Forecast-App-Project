<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-blue-500 to-indigo-700 min-h-screen flex flex-col items-center justify-start p-6 text-white">

    <!-- Header -->
    <header class="mb-6 text-center">
        <h1 class="text-4xl font-bold mb-2">Weather Forecast</h1>
        <p class="text-lg">Get live weather updates for any city</p>
    </header>
    <!-- Main Container -->
    <main class="w-full max-w-md bg-white/10 p-6 rounded-2xl shadow-lg">
        <!-- City Input -->
        <div class="flex mb-4">
            <input id="cityInput" type="text" placeholder="Enter city name" class="flex-1 px-4 py-2 rounded-l-lg text-black">
            <button id="searchBtn" class="bg-yellow-400 text-black px-4 py-2 rounded-r-lg font-bold">Search</button>
        </div>

        <!-- Current Location Button -->
        <button id="currentLocationBtn" class="bg-green-500 w-full mb-4 py-2 rounded-lg font-semibold">
            Use Current Location
        </button>

        <!-- Recent Cities Dropdown -->
        <div id="recentCitiesContainer" class="mb-4 hidden">
            <label class="block mb-1 font-semibold">Recent Cities</label>
            <select id="recentCities" class="w-full py-2 px-3 text-black rounded-lg"></select>
        </div>
           
        <!-- Error Message -->
        <div id="errorMessage" class="hidden text-red-600 font-semibold mb-4 text-center"></div>
        
        <!-- Current Weather Display -->
        <div id="weatherResult" class="text-center mb-4">
            <h2 class="text-2xl font-semibold mb-2" id="cityName"></h2>
            <p class="text-xl" id="temperature"></p>
            <p id="conditions" class="text-lg"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
        </div>
        </main>
    </body>
    
    </html>
